<div class="card text-center">
  <div class="card-header">
    {{tittle}}
  </div>
  <div class="card-body">
    
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="cliente.email" name="email" >
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="cliente.nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Lastname</label>
        <input type="text" class="form-control"  placeholder="Lastname" [(ngModel)]="cliente.apellido" name="apellido">
      </div>
      <button role="button" class="btn btn-primary" (click) = 'create()' *ngIf="!cliente.id else elseBlock">Crear</button>
      <ng-template #elseBlock>
        <button role="button" class="btn btn-primary" (click) = 'update()'>Editar</button>
      </ng-template>
    </form>

  </div>
  <div class="card-footer text-muted">
    @RobSystem
  </div>
</div>
